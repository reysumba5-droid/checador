<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checador de Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .entrada {
            background: #2ecc71;
            color: white;
        }

        .salida {
            background: #e74c3c;
            color: white;
        }

        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checador de Personal</h1>

    <div class="form-group">
        <label>Nombre del empleado</label>
        <input type="text" id="nombre" placeholder="Ej. Juan PÃ©rez">
    </div>

    <div class="buttons">
        <button class="entrada" onclick="registrar('Entrada')">Registrar Entrada</button>
        <button class="salida" onclick="registrar('Salida')">Registrar Salida</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="registros"></tbody>
    </table>
</div>

<script>
    function registrar(tipo) {
        const nombre = document.getElementById('nombre').value.trim();
        if (!nombre) {
            alert('Por favor ingresa el nombre del empleado');
            return;
        }

        const fecha = new Date();
        const fechaTexto = fecha.toLocaleDateString();
        const horaTexto = fecha.toLocaleTimeString();

        const fila = `
            <tr>
                <td>${nombre}</td>
                <td>${fechaTexto}</td>
                <td>${horaTexto}</td>
                <td>${tipo}</td>
            </tr>
        `;

        document.getElementById('registros').innerHTML += fila;
        document.getElementById('nombre').value = '';
    }
</script>

</body>
</html>
